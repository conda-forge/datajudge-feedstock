{% set name = "datajudge" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/datajudge-{{ version }}.tar.gz
  sha256: 6f4fbda17d2ee9c74ea6224300ca4c5fb38f22815bacafac9407f833c0722b9c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - flit-core >=3.2,<4
    - sqlalchemy >=1.4
    - scipy
  run:
    - python >=3.8
    - sqlalchemy >=1.4
    - scipy
    - colorama
    - pytest
test:
  imports:
    - datajudge
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/datajudge/
  summary: Datajudge allows to assess whether data from database complies with reference data.
  dev_url: https://github.com/quantco/datajudge
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kklein
    - ivergara
